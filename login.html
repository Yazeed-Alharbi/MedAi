<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid" style="font-family: 'Actor', sans-serif">
      <div class="row">
        <div class="col image-overlay">
          <img src="assets/background_image.png" alt="background_image" />
          <img src="assets/logo.png" alt="logo" />
        </div>
        <div class="col d-flex flex-column justify-content-center">
          <div class="login-heading">
            <h1
              class="font-weight-bold"
              style="font-size: 42px; margin-bottom: 93px"
            >
              Login
            </h1>
          </div>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
              />
            </div>
            <div class="d-flex justify-content-between mb-2">
              <label class="d-flex align-items-center">
                <input type="checkbox" class="toggle-checkbox" />
                <div class="toggle-switch"></div>
                <span class="ml-2">Remember me</span>
              </label>
              <a href="#" class="forgot-password align-self-center"
                >Forgot password?</a
              >
            </div>

            <button type="submit" class="btn btn-block">Sign In</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
