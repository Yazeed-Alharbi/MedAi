<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img
          class="navbar-brand img-fluid"
          src="assets/MedAi_logo_dark.png"
          alt="logo"
          style="max-height: 50px"
        />

        <div class="ml-auto">
          <button class="btn btn-outline-secondary">Settings</button>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <section class="row">
        <!-- Left Column -->
        <article class="col-md-8">
          <div class="card mb-4">
            <!-- Patient Profile Widget -->
          </div>
          <div class="card mb-4">
            <!-- Assessments Widget -->
          </div>
          <div class="card">
            <!-- Patient History Timeline -->
          </div>
        </article>

        <!-- Right Column -->
        <aside class="col-md-4">
          <div class="card mb-4">
            <!-- Current Medications Widget -->
          </div>
          <div class="card mb-4">
            <!-- Allergies Widget -->
          </div>
          <div class="card mb-4">
            <!-- Medi Summary Widget -->
          </div>
        </aside>
      </section>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span>Contact us: dev@MedAI.com | +966582123778</span>
      </div>
    </footer>
  </body>
</html>
